<html>

<head>
    <title>Neuronworks</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="header">
        <nav>
            <a href="https://neuronworks.co.id">
                <img src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/logo/nw-horizontal.png"
                    alt="PT. Neuronworks Indonesia" style="width: 8rem;">
            </a>
        </nav>
    </div>



    <div class="recruitment">
        <div id="container-form">
            <div class="recruitment-form-dialog">
                <div>

                    <div href="#">
                        <div>
                            <img src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/logo/logomark-sign.png"
                                alt="Neuron 3.0" style="width: 7rem;">
                        </div>
                    </div>

                    <div>
                        <h3 class="title m-0">Form Rekrutasi</h3>
                        <p class="caption">Isi data di bawah sesuai dengan identitas diri anda dan lowongan yang akan
                            anda pilih</p>
                    </div>
                    <!-- Form -->
                    <form id="recruitment-form" novalidate="novalidate">
                        <input type="hidden" name="token" value="#">
                        <div class="form-group">
                            <label for="fullname" class="active">Fullname<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="fullname" id="fullname"
                                placeholder="Masukkan nama" required="">
                        </div>
                        <div class="form-group">
                            <label for="email" class="active">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Masukkan email" required="">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="active">Nomor Telepon<span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" name="nomorhp" id="phone"
                                placeholder="Masukkan nomor telepon" required="">
                        </div>
                        <div class="form-group">
                            <label for="vacancy">Lowongan <span class="text-danger">*</span></label>
                            <select class="form-control" name="lowongan" id="lowongan">
                                <option value="" disabled="" selected="">- Pilih Lowongan -</option>
                                <option value="251">DATABASE DEVELOPER</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="position">Posisi <span class="text-danger">*</span></label>
                            <select class="form-control" required="" name="posisi" id="posisi">
                                <option value="" disabled="" selected="">- Pilih Posisi -</option>
                                <option value="#example1">Contoh Posisi #1</option>
                                <option value="#example2">Contoh Posisi #2</option>
                                <option value="#example3">Contoh Posisi #3</option>
                            </select>
                        </div>
                        <div id="loginAlert"></div>
                        <div class="form-group">
                            <button type="submit" id="loginBtn">Kirim</button>
                        </div>
                    </form>
                    <!-- End form -->
                </div>
            </div>



            <div class="footer">
                <ul>
                    <li>
                        <a href="https://instagram.com/neuronworks">
                            <img src="asset/instagram.png" alt="" srcset="">

                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/@NeuronworksIndonesia">
                            <img src="asset/youtube.png" alt="" srcset="">

                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/neuronworks">
                            <img src="asset/twitter.png" alt="" srcset="">

                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/neuronworks/">
                            <img src="asset/facebook.png" alt="" srcset="">

                        </a>
                    </li>
                </ul>
                <a href="https://www.neuronworks.co.id" class="web_url">www.neuronworks.co.id</a>

            </div>
        </div>

        <div class="container-vectorize position-relative">
            <div class="wrapper-image vector-background">
                <img src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/other/Starlid-illustration.svg"
                    alt="PT Neuronworks Indonesia" style="transform: scale(1.3); margin-left: 6.5rem;">
            </div>
        </div>



    </div>
    </div>
    </div>



</body>

</html>
